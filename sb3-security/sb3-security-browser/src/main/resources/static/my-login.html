<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyLogin</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td>
                <label>
                    <input type="text" name="uname"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <label>
                    <input type="password" name="pwd"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <label>
                    <input type="text" name="imageCode"/>
                    <img src="/code/image?width=100" alt=""/>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="remember-me" value="true"/>记住我
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
    <h3>短信登录</h3>
    <form action="/authentication/sms" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td>
                    <label>
                        <input type="text" name="mobile" value="19912345678"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>短信验证码:</td>
                <td>
                    <label>
                        <input type="text" name="mobile"/>
                        <a href="/code/sms?mobile=19912345678"></a>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
</form>
</body>
</html>
