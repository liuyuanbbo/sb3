<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyLogin</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td>
                <label>
                    <input type="text" name="uname"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <label>
                    <input type="password" name="pwd"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <label>
                    <input type="text" name="imageCode"/>
                    <img src="/code/image" alt=""/>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
